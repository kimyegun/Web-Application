<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td,
    tr {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <img
      src="https://erst.kr/static/media/img-chacarda.8859e76d39a9163d7e93.jpg"
      alt="차량관제솔루션 차카다"
    />

    <img
      src="https://erst.kr/images/chacarda-prd-LDT-300BS.png"
      alt="LDT-300BS"
    />

    <img src="https://erst.kr/images/chacarda-prd-GD-1000.png" alt="GD-100" />

    <img src="https://erst.kr/images/img-si.jpg" alt="SI" />

    <img
      src="https://erst.kr/static/media/img-farmda.ecf2b6e14700a9206f3d.jpg"
      alt="농산물"
    />

    <img
      src="https://erst.kr/static/media/img-twoapp.df2d366be3ab7728058b.jpg"
      alt="모바일"
    />

    <table>
      <thead>
        <tr>
          <th>실시간 차량위치</th>
          <th>경제/안전운전 관리</th>
          <th>ETAS 제출 제공</th>
          <th>LG 헬로모바일(통신향)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>실시간 차량위치 모니터링 하여 확인가능</td>
          <td>
            리포트를 제공하여 경제/안전운전 관리 차량 운영 관리 용이(급가속,
            급감속, 급회전, 급추월 등)
          </td>
          <td>
            운행기록계(DTG)의 운행일지를 자동으로 제출 할 수 있는 시스템 연계
            제공, 버스/화물 및 어린이안심차량 대응
          </td>
          <td>
            LG헬로 모바일과의 파트너쉽 제휴로 통신향 모델을 합리적인 가격으로
            제공
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">합계</td>

          <td>55명</td>
        </tr>
      </tfoot>
    </table>
