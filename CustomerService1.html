<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="전송할 주소(서버주소)" method="get" target="_self" novalidate>
      <div>
        <label for="name">이름</label>
        <input
          type="text"
          id="name"
          name=""
          style="width: 70%; height: auto"
          placeholder="문의하시는 분은 성함을 입력해주세요."
          maxlength="10"
          autocomplete="on"
          required
        />
      </div>
      <div>
        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          maxlength="20"
          autocomplete="on"
          placeholder="답변 받으실 이메일을 입력해주세요"
          required
        />
      </div>
      <div>
        <textarea
          name=""
          id=""
          style="width: 100%"
          rows="10"
          required
        ></textarea>
      </div>
      <div>
        <label for="">첨부파일</label>
        <input type="file" id="attachment" />
      </div>
      <p>개인정보 수집 및 이용에 관한 동의</p>
      <p>
        1. 개인정보의 수집이용 목적 온라인 견적서비스 회신 및 이용자 연결을
        위하여 개인정보를 수집합니다. 2. 수집하는 개인정보의 항목 원활한
        고객상담 및 견적서비스를 제공하기 위하여 이름, 이메일, 전화번호,
        휴대폰번호, 팩스번호와 같은 개인정보를 수집하고 있습니다. 3. 개인정보의
        보유 및 이용 기간 수집된 개인정보는 수집 및 이용목적이 달성되면 지체
        없이 파기합니다
      </p>
      <div>
        <input type="checkbox" id="chk" />
        <label for="chk">개인정보 보호정책에 동의합니다.</label>
      </div>

      <div>
        <button type="submit">문의하기</button>
      </div>
    </form>
  </body>
</html>
